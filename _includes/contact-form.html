<div class="w3-content">
    <div class="w3-row-padding" style="margin:0 0 64px 0;display:flex;flex-direction:column;align-items: center;">
        <div class="w3-col l6 m12 w3-large">
            
            <h2 class="w3-center">CONTACT US</h2>

            <form action="https://formspree.io/f/mgvzkdle" method="POST">

                <input type="text" name="page" title="Page" value="{{ page.url }}" hidden />
            
                <label>Name:</label>
                <input class="w3-input w3-border w3-round" type="text" name="name" title="Name" required />
                
                <label>Email:</label>
                <input class="w3-input w3-border w3-round" type="email" name="email" title="Email" required />
                
                <label>Message:</label>
                <textarea class="w3-input w3-border w3-round" name="message" title="Message" rows="5" required></textarea>
                
                <button class="w3-btn w3-theme" style="margin-top: 16px;" type="submit">Send</button>

            </form>
        </div>
    </div>
</div>
