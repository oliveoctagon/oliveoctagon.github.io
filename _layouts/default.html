---
layout: none
---

<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
{% endif %}
<link rel="icon" type="image/png" href="{{ '/favicon-96x96.png' | relative_url }}" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}" />
<link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}" />
<meta name="apple-mobile-web-app-title" content="Olive Oct" />
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />
<link rel="stylesheet" href="{{ '/assets/css/w3pro.css' | relative_url }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Gabarito", sans-serif;}
html {height: 100%; line-height: 1.8;}
.full-height {min-height: calc(100vh - 60px);}
.news-image {aspect-ratio: 7 / 3; object-fit: cover; width:100%; border-top-left-radius:8px; border-top-right-radius:8px;}
.w3-bar .w3-button {padding: 16px;}
.w3-theme {color:#fff !important; background-color:#383 !important}
.w3-theme-inverse {color:#383 !important; background-color:#fff !important}
.w3-theme-dark {color:#fff !important; background-color:#242 !important}
.w3-theme-white {color:#000 !important; background-color:#fff !important}
.w3-theme-black {color:#fff !important; background-color:#000 !important}
footer a {text-decoration:none;}
footer a:hover {text-decoration:underline;}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top" style="position: sticky;">
  <div class="w3-bar w3-theme-white w3-card" id="myNavbar" style="height: 60px;">
    <a href="{{ '/' | relative_url }}" class="w3-bar-item w3-button w3-xlarge" style="padding: 4px; font-family: 'Poiret One';">
      <img src="{{ "/logo.svg" | relative_url }}" alt="Olive Octagon logo" height="52px"/>
      <span class="w3-cell-middle">Olive Octagon</span>
    </a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small" style="height: 60px;">
      <a href="https://apps.oliveoctagon.com/" class="w3-bar-item w3-button" style="height: 60px; border-right: 1px solid #224422; background-color: #338833; color: #ffffff;">APPS</a>
      <a href="{{ '/dora/' | relative_url }}" class="w3-bar-item w3-button" style="height: 60px; border-right: 1px solid #224422;">DORA</a>
      <a href="{{ '/' | relative_url }}#ethos" class="w3-bar-item w3-button" style="height: 60px;">ETHOS</a>
      <a href="{{ '/' | relative_url }}#experience" class="w3-bar-item w3-button" style="height: 60px;">EXPERIENCE</a>
      <a href="{{ '/' | relative_url }}#how-we-work" class="w3-bar-item w3-button" style="height: 60px;">HOW WE WORK</a>
      <a href="{{ '/' | relative_url }}#contact" class="w3-bar-item w3-button" style="height: 60px;">CONTACT</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-theme w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <a href="https://apps.oliveoctagon.com/" onclick="w3_close()" class="w3-bar-item w3-button">APPS</a>
  <a href="{{ '/dora/' | relative_url }}" onclick="w3_close()" class="w3-bar-item w3-button">DORA</a>
  <a href="{{ '/' | relative_url }}#ethos" onclick="w3_close()" class="w3-bar-item w3-button">ETHOS</a>
  <a href="{{ '/' | relative_url }}#experience" onclick="w3_close()" class="w3-bar-item w3-button">EXPERIENCE</a>
  <a href="{{ '/' | relative_url }}#how-we-work" onclick="w3_close()" class="w3-bar-item w3-button">HOW WE WORK</a>
  <a href="{{ '/' | relative_url }}#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
</nav>

{{ content }}

<!-- Footer -->
{% include footer.html %}

<script>

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}

// Animate the partner in text
var partnerInTextSpan = document.getElementById("partner-in-text");
var partnerInTextSmSpan = document.getElementById("partner-in-text-sm");
var partnerInWords = ["productivity", "performance", "progress", "peace of mind"];
var i = 1;
setInterval(function() {
    partnerInTextSpan.innerText = partnerInWords[i];
    partnerInTextSmSpan.innerText = partnerInWords[i];
    i = (i + 1) % partnerInWords.length;
}, 1000);


</script>

</body>
</html>
